<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>rhyming articles</title>
  </head>
  <body>
	<form action="/rhyme" method="GET">
		<b style="font-size:xx-large">Alignment of <a href="{{.SearchResult.FtcomSearchUrl}}">recent</a> <a href="{{.SearchResult.FtcomUrl}}">FT.com</a> articles</b> 
		on <input type="text" name="text" value="{{.SearchResult.Text}}">
		<input type="radio" name="source" value="any" {{.SearchResult.AnyChecked}}> any
	  	<input type="radio" name="source" value="title-only" {{.SearchResult.TitleOnlyChecked}}> title-only
		<input type="submit" value="Get and Rhyme">
		&nbsp; (<a href="/">help+about</a>)
	</form>
<br>
	<table>
	{{range $item := .ItemsWithFS}}
		<tr>
			<td style="text-align:right;  white-space: nowrap">{{ $item.FinalSyllable }}</td>
			<td style="text-align:right;  white-space: nowrap">{{ $item.ResultItem.Phrase }}</td>
		</tr>
	{{ end }}
	</table>
  </body>
</html>

<h1>Aligned</h1>
<p>
	text is "{{.Text}}", from source "{{.Source}}"
</p>
<p>maxIndent = {{.MaxIndent}}</p>

<table>

{{range $phrase := .Phrases}}
	<tr>
		<td style="text-align:right;  white-space: nowrap">{{ $phrase.Before }}</td>
		<td style="text-align:center; white-space: nowrap">{{ $phrase.Common }}</td>
		<td style="text-align:left;   white-space: nowrap">{{ $phrase.After  }}</td>
	</tr>
{{ end }}
</table>

{{define "rhymedPage"}}
	<!DOCTYPE html>
	<html>
    	{{template "head"}}
		<body>
	    	{{template "header"}}
	    	<div class="o-techdocs-hero">
				<h2 class="o-techdocs-hero__title">
					Simply sorting <a href="http://www.ft.com">FT.com</a> search result titles by rhyme.
				</h2>
			</div>

			<div align="center" style="font-style: italic;">
				<form action="/rhyme" method="GET">
					<input type="text" name="text" value="{{.Text}}">
					<input type="submit" value="search and sort titles by rhyme">
				</form>
			</div>
			<br>
			<div align="center">
				<table>
				{{range $item := .ResultsWithFinalSyllable}}
					{{if $item.FirstOfNewRhyme}}<tr><td>-{{$item.FinalSyllableAZ}}-</td></tr>{{end}}
					<tr>
						<td style="text-align:right;  white-space: nowrap"><a href="{{ $item.LocationUri}}">{{ $item.Title }}</a> - {{$item.FinalSyllableAZ}}</td>
					</tr>
				{{ end }}
				</table>
			</div>
		</body>
	</html>
{{end}}
